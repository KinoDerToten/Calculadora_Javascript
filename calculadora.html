<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <style>

            .container{
                width: 300px;
            }

            .display{
                margin-bottom: 10px;
            }

            .display input{
                width: 100%;
            }
        
            .body_calculator {
                display:grid;
                grid-template-rows: 35px 35px 35px 35px;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-column-gap: 15px;
                grid-row-gap: 5px;
            }
        </style>
    </head>
    <body>

        <h1>Calculadora</h1>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <input type="text" id="display" disabled>
                </div>
                <div class="body_calculator">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>รท</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    <button>0</button>
                    <button>.</buttoN>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>





        <script src="calculadora.js"></script>
    </body>
</html>
