<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b01b8ff8e5.js" crossorigin="anonymous"></script>
    <script src="calculadora.js"></script>
    <style>
        #calculadora{
            width: 25rem;
        }

        #calculadora .card-header{
            background-color:black;
        }

        #calculadora .card-body{
            background-color:#994522;
        }

        #calculadora #display{
            text-align: right;
            font-family: "Helvetica", "Arial", sans-serif;
            font-weight: bold;
            font-size: 30pt;
            color:white;
        }

        #calculadora button{
            margin: 5px;
            height: 3em;
        }

        #calculadora .button-text{
            font-family: "Helvetica", "Arial", sans-serif;
            font-weight: bold;
            font-size: 16pt;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora</h1>
        <div id="calculadora" class="card">
            <div class="card-header">
                <p id="display" class="m-1">0</p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <button id="bt-7" type="button" class="btn btn-light btn-block button-text">7</button>
                    </div>
                    <div class="col">
                        <button id="bt-8" type="button" class="btn btn-light btn-block button-text">8</button>
                    </div>
                    <div class="col">
                        <button id="bt-9" type="button" class="btn btn-light btn-block button-text">9</button>
                    </div>
                    <div class="col">
                        <button id="bt-divide" type="button" class="btn btn-warning btn-block button-text"><i class="fa fa-divide"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="bt-4" type="button" class="btn btn-light btn-block button-text">4</button>
                    </div>
                    <div class="col">
                        <button id="bt-5" type="button" class="btn btn-light btn-block button-text">5</button>
                    </div>
                    <div class="col">
                        <button id="bt-6" type="button" class="btn btn-light btn-block button-text">6</button>
                    </div>
                    <div class="col">
                        <button id="bt-times" type="button" class="btn btn-warning btn-block button-text"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="bt-1" type="button" class="btn btn-light btn-block button-text">1</button>
                    </div>
                    <div class="col">
                        <button id="bt-2" type="button" class="btn btn-light btn-block button-text">2</button>
                    </div>
                    <div class="col">
                        <button id="bt-3" type="button" class="btn btn-light btn-block button-text">3</button>
                    </div>
                    <div class="col">
                        <button id="bt-minus" type="button" class="btn btn-warning btn-block button-text"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button id="bt-0" type="button" class="btn btn-light btn-block button-text">0</button>
                    </div>
                    <div class="col">
                        <button id="bt-comma" type="button" class="btn btn-light btn-block button-text">,</button>
                    </div>
                    <div class="col">
                        <button id="bt-plus" type="button" class="btn btn-warning btn-block button-text"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col offset-6">
                        <button id="bt-ac" type="button" class="btn btn-secondary btn-block button-text">AC</button>
                    </div>
                    <div class="col">
                        <button id="bt-equals" type="button" class="btn btn-warning btn-block button-text"><i class="fa fa-equals"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
